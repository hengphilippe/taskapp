<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
   
  </head>
  <body>
    <div class="container effect7">
      <div class="nav-left">
        <!-- Account information -->
        <div class="account_infor">
          <img src="profile_user.jpg">
          <div class="infor">
            <h3>Philippe HENG</h3>
            <p>hengphilippe@hotmail.com <span class="material-symbols-outlined">
              arrow_drop_down
              </span>
            </p>
          </div>
        </div>

        <!-- search text box -->
        <div class="search">
          <input type="text" placeholder="search task...">
        </div>

        <!-- all categories -->
        <div class="categories">
          <ul>
            <li onclick="fitter_task('all')">
              <div class="category-info">
                  <span class="material-symbols-outlined">home</span>
              <span>All Tasks</span>
              </div>
              <div class="badges">
                4
              </div>
            </li>

            <li onclick="fitter_task('Home')">
              <div class="category-info">
                  <span class="material-symbols-outlined">home</span>
              <span>Home</span>
              </div>
              
              <div class="badges">
                1
              </div>
              
            </li>
            
            <li onclick="fitter_task('Personal')">
              <div class="category-info">
                  <span class="material-symbols-outlined">home</span>
              <span>Personal</span>
              </div>
              
              <div class="badges">
                2
              </div>
              
            </li>
            <li onclick="fitter_task('Work')">
              <div class="category-info">
                  <span class="material-symbols-outlined">home</span>
              <span>Work</span>
              </div>
              
              <div class="badges">
                1
              </div>
              
            </li>
          </ul>
        </div>

        <!-- button all new cateogry -->
        <div class="add-new-category">
          <a>
            <span class="material-symbols-outlined">add_circle
            </span>
            <span>Add Cateogry</span></a>
        </div>

      </div>
      <div class="main">
        <div class="wrapper">
            <div class="task-title">
              <span class="material-symbols-outlined">home</span> 
              <h3>Tasks</h3>
            </div>

            <div class="tasks-list">
              <ul>
              
              </ul>
            </div>

            <div id="add-new">
              
              <!-- <input type="text" name="newtask" focus="on"> -->
                <span class="material-symbols-outlined">add_circle
                </span>
                <a >Add a task </a>
            </div>
            
        </div>
        
      </div>
       <script src="app.js"></script>
  </body>
</html>
